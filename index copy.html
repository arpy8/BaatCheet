<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Live Camera Feed</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <style>
        :root {
            --background: #09090b;
            --card-background: #1c1c1f;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
            --radius: 0.5rem;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            --hover-border: #3f3f46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-section h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .camera-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .camera-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .camera-card {
            background: var(--card-background);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s ease;
        }

        .camera-card:hover {
            border-color: var(--hover-border);
        }

        .card-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .camera-icon {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
        }

        .card-content {
            padding: 1rem;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            background: var(--background);
            aspect-ratio: 16/9;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .remote-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: var(--card-background);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .image-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .camera-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .card-content {
                padding: 0.5rem;
            }

            body {
                padding: 1rem 0.5rem;
            }
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: var(--radius);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>Live Camera Feed</h1>
                <p class="subtitle">Two-Way Video Stream</p>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span class="status-text">Live</span>
            </div>
        </div>

        <div class="camera-grid">
            <div class="camera-card">
                <div class="card-header">
                    <span class="card-title">Camera Feed</span>
                    <svg class="camera-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                </div>
                <div class="card-content">
                    <div class="image-container">
                        <img src="/video_feed" class="camera-feed" alt="Live camera feed">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
